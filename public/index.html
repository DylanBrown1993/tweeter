<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" type="text/css" href="/styles/layout.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/nav.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/header.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/tweet.css"/> 

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/timeago.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 
</head>

<body>
  <!-- Top nav bar -->
  <nav>
    <span class="logo">tweeter</span>
    <span class="tweet-button">
      <span class="tweet-text"><strong>Write </strong>a new tweet</span>
      <span class="icon-wrapper">
        <i class="fa-solid fa-angles-down" style="color: #ff8800;"></i>
      </span>
    </span>
  </nav>
  <header class="header">
    <div>
      <img src="/images/profile-hex.png" class="header-image"> 
    </div>
    <div>
      <h2 class="header-text">Dylan Brown</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST" id="submit-tweet">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button type="submit" id="submit-tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>

  <div id="tweets-container"></div>
</body>
</html>
